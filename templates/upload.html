<html>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-danger">{{ msg }}</div>
          {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Upload Decathlon csv data file</h1>
    <form
      method="POST"
      enctype="multipart/form-data">
      <input type="file" name="file" />
      <input type="submit" />
    </form>
  </body>
</html>
